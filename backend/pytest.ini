[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    -p no:warnings

markers =
    unit: fast unit tests
    integration: slow integration tests  
    order: execution ordering

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*
    ignore::UserWarning:pysnmp.*
    ignore::pytest.PytestUnknownMarkWarning
    ignore:.*unclosed.*:ResourceWarning

markers =
    unit: Unit tests with no I/O dependencies
    db: Tests that require database connection
    api: FastAPI endpoint tests requiring full app startup
    integration: Full-stack integration tests with external services
    slow: Tests that take a long time to run
    order: Test execution order marker
    
    # Service-specific markers
    rbac: RBAC and permission tests
    billing: Billing system tests
    network: Network management tests
    customer: Customer management tests
    auth: Authentication and authorization tests
    webhook: Webhook integration tests
    
    # Infrastructure markers
    redis: Tests requiring Redis
    minio: Tests requiring MinIO/S3 storage
    radius: Tests requiring FreeRADIUS
    celery: Tests requiring Celery workers

# Test discovery
minversion = 6.0


# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */migrations/*
    */__pycache__/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    class .*\(Protocol\):
    @(abc\.)?abstractmethod
